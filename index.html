<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="main-content">
    <!-- Event Description -->
    <div class="event-description">
      <h2>Upcoming Event: Tech Conference 2024</h2>
      <p>Join us for a day of insightful talks, networking opportunities, and workshops led by industry leaders. Expand your knowledge and connect with like-minded professionals!</p>
      <p><strong>Date:</strong> November 15, 2024</p>
      <p><strong>Location:</strong> ICCT, Cainta</p>
      <p id="countdown"></p> <!-- Countdown Timer -->
    </div>

    <!-- Registration Form -->
    <div class="registration-container">
      <h1>Register for the Event</h1>
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
